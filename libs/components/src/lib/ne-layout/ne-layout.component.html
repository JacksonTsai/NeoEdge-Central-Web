<mat-toolbar class="toolbar" color="primary">
  <div class="toolbar__left">
    <button mat-icon-button aria-label="menu icon" (click)="onMenuToggle()">
      <mat-icon svgIcon="icon:menu"></mat-icon>
    </button>
    <img class="logo-img" [src]="logoPath()" alt="NeoEdge web" />
    <div class="version">{{ version() }}</div>
  </div>
  <div class="toolbar__right" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notifications">
    <div>
      <p class="toolbar__right__name">{{ userName() }}</p>
      <p class="toolbar__right__role">{{ role() }}</p>
    </div>
    <mat-icon svgIcon="icon:expand-more"></mat-icon>
    <mat-menu #menu="matMenu">
      <ng-content select="[userMenu]"></ng-content>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="ne-layout__sidenav-container" autosize>
  <mat-sidenav
    [mode]="sidenavMode"
    [opened]="sidenavMode === 'side'"
    [ngClass]="{ 'ne-layout__sidenav': true, 'ne-layout__sidenav--collapsed': !isMenuExtend() }"
  >
    <ng-content select="[sideMenu]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content
    class="main-content"
    [ngClass]="{ 'main-content': true, 'main-content--full': !isMenuExtend() }"
    #mainContent
  >
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
