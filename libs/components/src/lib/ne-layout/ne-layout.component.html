<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button aria-label="menu icon" (click)="onMenuToggle()">
    <mat-icon svgIcon="icon:menu"></mat-icon>
  </button>
  <div class="toolbar__left">
    <img class="logo-img" [src]="logoPath()" alt="NeoEdge web" />
    <div class="version">Beta 1.0.0</div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="ne-layout__sidenav-container" autosize>
  <mat-sidenav
    [mode]="sidenavMode"
    [opened]="sidenavMode === 'side'"
    [ngClass]="{ 'ne-layout__sidenav': true, 'ne-layout__sidenav--collapsed': !isMenuExtend() }"
  >
    <ng-content select="[sideMenu]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content
    class="main-content"
    [ngClass]="{ 'main-content': true, 'main-content--full': !isMenuExtend() }"
    #mainContent
  >
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
