<input #inputFile hidden="true" type="file" onclick="this.value = null" [accept]="accept()" />
@if (!fileInfo()) {
  <button type="button" mat-stroked-button color="primary" (click)="inputFile.click()" [disabled]="isDisabled()">
    Upload File
  </button>
} @else {
  <div class="upload-file--uploaded">
    <button type="button" mat-stroked-button (click)="inputFile.click()" [disabled]="isDisabled()">
      <mat-icon svgIcon="icon:description"></mat-icon>
      {{ fileInfo()?.name }}
    </button>
  </div>
}
<ul class="upload-file__tip">
  @if (accept()) {
    <li>{{ acceptText() }} files are allowed</li>
  }
  @if (maxSize()) {
    <li>Maximum size: {{ maxSize() }}</li>
  }
</ul>
