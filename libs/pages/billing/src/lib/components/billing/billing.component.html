<mat-card appearance="outlined">
  <mat-card-content>
    <mat-tab-group
      animationDuration="0ms"
      mat-stretch-tabs="false"
      mat-align-tabs="start"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab label="Month Records">
        <ne-billing-month [monthUsageFee]="monthUsageFee()" [timeRecord]="timeRecord()"></ne-billing-month>
      </mat-tab>
      <mat-tab label="History Records">
        <ne-billing-history [pastUsageFee]="pastUsageFee()" [timeRecord]="timeRecord()"></ne-billing-history>
      </mat-tab>
      <mat-tab label="Records Download">
        <ne-billing-download
          [billingRecords]="billingRecords()"
          (handleDownload)="onDownload($event)"
        ></ne-billing-download>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
