<table mat-table [dataSource]="dataSource" class="billing-record-download-table">
  <ng-container matColumnDef="billingMonth">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.billingMonth }}</td>
  </ng-container>

  <ng-container matColumnDef="billNo">
    <th mat-header-cell *matHeaderCellDef>Billing No.</th>
    <td mat-cell *matCellDef="let element">{{ element.billNo }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount | currencyCustom: currencyUnit() }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        [id]="'billing-record-download-' + element.no + '-btn'"
        type="button"
        mat-stroked-button
        color="primary"
        (click)="onDownload(element)"
      >
        <mat-icon svgIcon="icon:download"></mat-icon>
        Download
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

@if (!billingRecords()) {
  <p class="text-gray text-center">No data</p>
}
