<table mat-table [dataSource]="dataSource" class="billing-record-download-table">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>Billing No.</th>
    <td mat-cell *matCellDef="let element">{{ element.no }}</td>
  </ng-container>

  <ng-container matColumnDef="fee">
    <th mat-header-cell *matHeaderCellDef>Fee</th>
    <td mat-cell *matCellDef="let element">{{ element.fee | currencyCustom: currencyUnit() }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        [id]="'billing-record-download-' + element.no + '-btn'"
        type="button"
        mat-stroked-button
        color="primary"
        (click)="onDownload(element)"
      >
        <mat-icon svgIcon="icon:download"></mat-icon>
        Download
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<p class="text-gray">以上為假資料，尚未串接API</p>
