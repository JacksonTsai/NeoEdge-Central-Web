<h1 class="page-title">Users</h1>

<mat-form-field class="search-input-field" appearance="outline" floatLabel="always">
  <mat-label>Search</mat-label>
  <input matInput [formControl]="searchCtrl" maxlength="128" type="text" />
  <mat-icon matSuffix svgIcon="icon:search"></mat-icon>
</mat-form-field>

<mat-card class="users-card">
  <table mat-table [dataSource]="dataSource" class="users-card__table">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell *matCellDef="let element">{{ element.project }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-action">
          <button type="button" mat-stroked-button color="primary">
            <mat-icon svgIcon="icon:permission_blue"></mat-icon>
            Permission
          </button>
          <button type="button" mat-stroked-button color="primary">
            <mat-icon svgIcon="icon:disabled_red"></mat-icon>
            Disable
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon svgIcon="icon:more_vert_blue"></mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon svgIcon="icon:delete_red"></mat-icon>
              <span color="danger">Delete</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="paginator"> </mat-paginator>
</mat-card>
