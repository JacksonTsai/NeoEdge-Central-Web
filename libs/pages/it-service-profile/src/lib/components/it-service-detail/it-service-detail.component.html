<div class="page-title-box">
  <a
    mat-icon-button
    color="primary"
    class="btn"
    [routerLink]="['/neoflow/it-service-profile']"
    id="it-service-detail-back"
  >
    <mat-icon svgIcon="icon:arrow_left" color="primary" aria-hidden="false" aria-label="Back to IT service"></mat-icon>
  </a>
  <h1 class="page-title">{{ itServiceDetail()?.name }}</h1>
</div>
<mat-card class="card">
  <mat-card-content>
    <h2 class="card__title">IT Service Profile</h2>
    <section class="card__sec">
      <h3 class="card__sub-title">Server Type</h3>
      @if (appData()) {
        <ne-support-app-item
          [appData]="appData()"
          [versionData]="appData()?.appVersions"
          [clickable]="false"
          [single]="true"
        ></ne-support-app-item>
      }
    </section>
    <section class="card__sec">
      @if (selectedApp()) {
        <form [formGroup]="form">
          @switch (appData()?.key) {
            @case ('AWS') {
              <ne-it-service-aws
                title="Profile"
                formControlName="itServiceForm"
                [isLoading]="isLoading()"
                [mode]="mode()"
                [appData]="selectedApp()"
                [itServiceDetail]="itServiceDetail()"
              ></ne-it-service-aws>
            }
            @case ('AZURE') {
              <ne-it-service-azure
                title="Profile"
                formControlName="itServiceForm"
                [isLoading]="isLoading()"
                [mode]="mode()"
                [appData]="selectedApp()"
                [itServiceDetail]="itServiceDetail()"
              ></ne-it-service-azure>
            }
            @case ('MQTT') {
              <ne-it-service-mqtt
                title="Profile"
                formControlName="itServiceForm"
                [isLoading]="isLoading()"
                [mode]="mode()"
                [appData]="selectedApp()"
                [itServiceDetail]="itServiceDetail()"
              ></ne-it-service-mqtt>
            }
          }
        </form>
      }
    </section>
  </mat-card-content>
</mat-card>
<mat-card-actions class="profile-action" *ngxPermissionsOnly="[permission[permission.APPLICATION_MANAGEMENT]]">
  @if (!isEditMode()) {
    <div class="edit-btn">
      <button type="button" mat-stroked-button color="primary" class="btn" (click)="onEdit()" id="user-info-btn-edit">
        <mat-icon svgIcon="icon:edit_primary"></mat-icon>
        Edit
      </button>
    </div>
  }
  @if (isEditMode()) {
    <button type="button" mat-stroked-button color="primary" (click)="onCancelEdit()" id="user-info-btn-cancel">
      Cancel
    </button>
    <button
      type="button"
      mat-flat-button
      color="primary"
      (click)="onSave()"
      [disabled]="form.invalid || form.pristine"
      id="user-info-btn-save"
    >
      Save
    </button>
  }
</mat-card-actions>
