<h1 class="page-title">IT Service Profile</h1>
<div class="top-action">
  <div class="top-action__left">
    <mat-form-field class="search-input-field"
                    appearance="outline"
                    floatLabel="always">
      <mat-label>Search IT Service</mat-label>
      <input id="it-service-search-name-input"
             matInput
             placeholder="Search It Service name"
             [formControl]="searchCtrl"
             maxlength="128"
             type="text" />
      <mat-icon matSuffix
                svgIcon="icon:search"></mat-icon>
    </mat-form-field>
  </div>

  <div class="top-action__right">
    <button id="it-service-create-btn"
            type="button"
            mat-stroked-button
            color="primary"
            (click)="create()">
      <mat-icon svgIcon="icon:add_primary_stroked"></mat-icon>
      Create IT Service
    </button>
  </div>
</div>
<mat-card class="card">
  <table mat-table
         [dataSource]="dataSource"
         [fixedLayout]="false">
    <ng-container matColumnDef="no">
      <th mat-header-cell
          *matHeaderCellDef>No.</th>
      <td mat-cell
          *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>Name</th>
      <td mat-cell
          *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell
          *matHeaderCellDef>Type</th>
      <td mat-cell
          *matCellDef="let element">{{ element.appVersionId }}</td>
    </ng-container>

    <ng-container matColumnDef="connection">
      <th mat-header-cell
          *matHeaderCellDef>Connection</th>
      <td mat-cell
          *matCellDef="let element">{{ element.connection }}</td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell
          *matHeaderCellDef>Create By</th>
      <td mat-cell
          *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell
          *matHeaderCellDef>Create Date</th>
      <td mat-cell
          *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell
          *matHeaderCellDef>Action</th>
      <td mat-cell
          *matCellDef="let element">
        <div class="table-action">
          <button id="it-service-detail-{{ element.id }}-btn"
                  type="button"
                  mat-stroked-button
                  color="primary"
                  (click)="onDetail(element)">
            Detail
          </button>
          <button id="it-service-delete-{{ element.id }}-btn"
                  type="button"
                  mat-stroked-button
                  color="warn"
                  (click)="onDelete(element)">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator id="it-service-pagination"
                 [pageSizeOptions]="[10, 25, 50, 100]"
                 [length]="dataLength()"
                 showFirstLastButtons
                 aria-label="Select page of it service profile"></mat-paginator>
</mat-card>
