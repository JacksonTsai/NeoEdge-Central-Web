<h1 class="page-title">Create IT Service</h1>
<mat-stepper [linear]="true"
             animationDuration="0"
             #stepper>
  <mat-step label="Select Server Type">
    <mat-card class="card">
      <mat-card-content>
        <h2 class="card__title">Select Server Type</h2>
        <section class="card__sec">
          <h3 class="card__sub-title">Available</h3>
          @if (supportAppsAvailable().length) {
          <ne-support-apps [supportApps]="supportAppsAvailable()"
                           (handlerClick)="onAppClick($event)"></ne-support-apps>
          } @else {
          <p class="text-gray">No items</p>
          }
        </section>
        <section class="card__sec">
          <h3 class="card__sub-title">Unavailable</h3>
          @if (supportAppsUnavailable().length) {
          <ne-support-apps [supportApps]="supportAppsUnavailable()"></ne-support-apps>
          } @else {
          <p class="text-gray">No items</p>
          }
        </section>
      </mat-card-content>
    </mat-card>
  </mat-step>
  <mat-step label="Settings">
    <mat-card class="card">
      <mat-card-content>
        <h2 class="card__title">IT Service Profile</h2>
        @if (currentApp().component) {
        <ng-container *ngComponentOutlet="
            currentApp().component;
            inputs: currentApp()?.inputs;
          " />
        }
      </mat-card-content>
      <mat-card-actions>
        <button mat-button
                matStepperPrevious>Back</button>
        <button mat-button
                matStepperNext>Submit</button>
      </mat-card-actions>
    </mat-card>
  </mat-step>
</mat-stepper>
