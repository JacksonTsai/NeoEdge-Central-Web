<div class="gw-meta-data-wrapper">
  <form [formGroup]="form">
    @if (this.metaData().isPartnerIpc === booleanStatus.TRUE) {
      <div class="partner-logo">
        <img width="100%" height="100%" [src]="partnerLogoPath() | safe: 'resourceUrl'" />
      </div>
    }

    <div class="item">
      <div class="label">Name</div>
      <div class="value">{{ metaData().name }}</div>
    </div>
  </form>
</div>
