<div class="gw-remote-wrapper">
  <form [formGroup]="form">
    <mat-slide-toggle
      color="primary"
      id="gw-remote-access-toggle"
      formControlName="isEnabled"
      (change)="onChange($event)"
    >
      SSH Service
    </mat-slide-toggle>
  </form>
  @if (isWaiting()) {
    <p class="ssh-msg loading-text"><mat-icon svgIcon="icon:waiting"></mat-icon>Waiting for Gateway response ...</p>
  }
  @if (!isWaiting() && sshStatus()?.current?.connectionStatus) {
    <p class="ssh-msg">
      Gateway ssh service is running and ready for connection, Click ssh to establish
      <a [href]="sshStatus()?.current?.sshServer + '?token=' + sshStatus()?.current?.token" target="_blank">ssh</a>
      connection.
    </p>
  }
</div>
