<h1 mat-dialog-title>Add OT Device From Profile</h1>
<mat-dialog-content>
  <div class="add-ot-devices-dialog-content">
    <ne-ot-devices
      [tableMode]="otDeviceTableMode.SELECTION"
      [otDevices]="addedOtDevices()"
      [page]="pageNumber()"
      [size]="pageSize()"
      [devicesLength]="addedOt().length"
      (handleAddOtDeviceToNeoFlow)="onAddOtDeviceToNeoFlow($event)"
      (handlePageChange)="onPageChange($event)"
    ></ne-ot-devices>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog__action">
  <button type="button" mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
