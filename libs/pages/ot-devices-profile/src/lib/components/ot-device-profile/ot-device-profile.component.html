<div class="ot-device-profile-wrapper">
  <form [formGroup]="form">
    @if (appName()) {
      @if (otDeviceProfileMode.OT_DEVICE_VIEW === otProfileMode()) {
        <div class="device-icon">
          <ne-upload-preview-image [isEditMode]="isEditMode()" formControlName="deviceIcon"></ne-upload-preview-image>
        </div>
      }
      @if (otDeviceType.MODBUS_RTU === appName()) {
        <ne-modbus-rtu-profile
          [otProfileMode]="otProfileMode()"
          [appName]="appName()"
          [isEditMode]="isEditMode()"
          formControlName="rtuProfile"
        ></ne-modbus-rtu-profile>
      } @else if (otDeviceType.TEXOL213MM2R1 === appName()) {
        <ne-modbus-rtu-profile
          [otProfileMode]="otProfileMode()"
          [appName]="appName()"
          [isEditMode]="isEditMode()"
          formControlName="texolProfile"
        ></ne-modbus-rtu-profile>
      } @else if (otDeviceType.MODBUS_TCP === appName()) {
        <ne-modbus-tcp-profile
          [otProfileMode]="otProfileMode()"
          [isEditMode]="isEditMode()"
          formControlName="tcpProfile"
        ></ne-modbus-tcp-profile>
      }
    }
  </form>
</div>
