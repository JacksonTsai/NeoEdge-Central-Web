<mat-accordion class="dashboard-card">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 class="dashboard-card__title">User List {{ userFilter().length | formatCount }}</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    @if (currentUsersList()) {
      <ul class="dashboard-list">
        @for (group of currentUsersList() | keyvalue; track group.key) {
          <li class="dashboard-list__item">
            <div class="dashboard-list__title">
              <mat-icon svgIcon="icon:users"></mat-icon>
              {{ group.key }}
            </div>
            <ul class="dashboard-list">
              @for (user of group.value.list; track user.id) {
                <li class="dashboard-list__sub-content">
                  {{ user.account }}
                </li>
              }
            </ul>
          </li>
        }
      </ul>
    }
  </mat-expansion-panel>
</mat-accordion>
