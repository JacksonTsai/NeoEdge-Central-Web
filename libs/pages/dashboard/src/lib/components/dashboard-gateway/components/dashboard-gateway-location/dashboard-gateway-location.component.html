<h3 class="dashboard-card__subtitle">Gateway Location</h3>
<mat-chip-listbox aria-label="Status filter" [multiple]="true" (change)="onChangeFilter($event)">
  @for (status of statusList(); track status.value) {
    <mat-chip-option [value]="status.value" selected>{{ status.label }}</mat-chip-option>
  }
</mat-chip-listbox>
<ne-map-multiple-mark [coordinateList]="coordinateList()" width="100%" height="250px"></ne-map-multiple-mark>
