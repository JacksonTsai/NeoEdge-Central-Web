<mat-card>
  <mat-card-header>
    <h2 class="dashboard-card__title">Gateway {{ gatewaysList().length | formatCount }}</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="dashboard-gateway-content">
      <ne-dashboard-gateway-location [gatewaysList]="gatewaysList()"></ne-dashboard-gateway-location>
      <ne-dashboard-gateway-status [gatewaysStatusList]="gatewaysStatusList()"></ne-dashboard-gateway-status>
    </div>
  </mat-card-content>
  <mat-card-actions class="dashboard-action">
    <a [routerLink]="['/project/gateways']" color="primary" mat-stroked-button id="dashboard-see-more-gateway-detail">
      <span>See more Detail</span>
      <mat-icon svgIcon="icon:arrow_right" color="primary" iconPositionEnd></mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
