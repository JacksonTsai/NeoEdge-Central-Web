<span class="last-date">
  Last data updated: <span color="primary">{{ timestamp() | dateTimeFormat }}</span>
</span>
<button
  id="update-dashboard-date-button"
  class="hover-animate-spin-reverse"
  type="button"
  mat-icon-button
  matTooltip="Reload"
  (click)="onReload()"
>
  <mat-icon svgIcon="icon:sync_primary" aria-hidden="false" aria-label="Reload"></mat-icon>
</button>
