<div class="page-title-box justify-between">
  <h1 class="page-title">Dashboard</h1>
  <ne-update-dashboard-date (handleReload)="onReload()"></ne-update-dashboard-date>
</div>
<div class="dashboard">
  <aside class="dashboard__aside">
    <ne-dashboard-project [projectDetail]="projectDetail()"></ne-dashboard-project>
    <ne-dashboard-users [projectDetail]="projectDetail()" [usersList]="usersList()"></ne-dashboard-users>
  </aside>
  <section class="dashboard__main">
    <ne-dashboard-gateway [gatewaysList]="gatewaysList()"></ne-dashboard-gateway>
    <ne-dashboard-it-ot type="it" [dataTable]="itList()" [apps]="itApps()"></ne-dashboard-it-ot>
    <ne-dashboard-it-ot type="ot" [dataTable]="otList()" [apps]="otApps()"></ne-dashboard-it-ot>
  </section>
</div>
